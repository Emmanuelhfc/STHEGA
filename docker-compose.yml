services:
  postgresContainer:
    image: postgres:13
    container_name: heatExGA-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - my-shared-network

  pgadminContainer:
    image: dpage/pgadmin4
    container_name: pgadmin-heatExGa
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    volumes:
        - ./pgadmin:/root/.pgadmin
    depends_on:
      - postgresContainer

  heatexga-api:
    container_name: heatexga-api
    build:
      context: .
    ports:
      - "8100:8100"
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
      - ./.env:/.env
    
    env_file:
      - ./.env
    
    networks:
      - my-shared-network
    
    depends_on:
      - postgresContainer
  


networks:
  my-shared-network:
    external: true
