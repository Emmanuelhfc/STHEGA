<div class="pagination">
    <span class="step-links">
        {% if page_obj.previous %}
            <a href="?page=1{% for filter, value in  filters.items%}&{{filter}}={{value}}{% endfor %}">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}{% for filter, value in  filters.items%}&{{filter}}={{value}}{% endfor %}">previous
                


            </a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.current_page }} of {{ page_obj.total_pages }}.
        </span>

        {% if page_obj.next %}
            <a href="?page={{ page_obj.next_page_number }}{% for filter, value in  filters.items%}&{{ filter }}={{ value }}{% endfor %}">next</a>
            <a href="?page={{ page_obj.total_pages }}{% for filter, value in  filters.items%}&{{ filter }}={{ value }}{% endfor %}">last &raquo;</a>
        {% endif %}
    </span>
</div>
