{% load static %}
<div class="modal" role="dialog" id="filter-input-form-modal" tabindex="-1" aria-labelledby="filter-input-form-modalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content modal-content-filter-input-form">
            <div class="modal-header modal-header-filter-input-form p-0 d-flex flex-row align-items-center justify-content-center">
                
                <h3 class="modal-title" id="filter-input-formModalLabel"><b>Buscar</b></h3>
            </div>
            <div class="modal-body" style="max-height:700px">
                <div class="form-row row w-100 h-100">
                    <div class="col w-100 h-100 d-flex align-items-top justify-content-center">
                        <div class="form-wrapper w-75 h-100">
                            <form 
                                action=""
                                method="POST"
                                enctype="multipart/form-data"
                            > {% csrf_token %}
                                <div class="form-content pt-3 mb-3" style="max-height: 500px; overflow-y: auto;">
                                    {% for field in filter_input_form %}
                                        <div class="form-group m-3 h-75 mh-75">
                                            <label for="{{ form.id_for_label }}">{{ field.label }}</label>
                                            {{ field }}
                                            {{ field.errors }}
                                        </div>
                                    {% endfor %}
                                    
                                {% if form.non_field_errors %}
                                    <div class="form-content">
                                      <div class="form-group">
                                        <div class="message error d-flex align-items-center justify-content-center mt-0 mb-0">
                                          {{ form.non_field_errors }}
                                        </div>
                                      </div>
                                    </div>
                                {% endif %}
                        
                                </div>           
                                <div class="form-group d-flex align-items-center justify-content-center">
                                    <button class="btn btn-success" type="submit">Save</button>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
