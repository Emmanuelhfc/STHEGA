{% load static %}

            <div class="modal-header modal-header-charts-carousel p-0 d-flex flex-row align-items-center justify-content-center">
                
                <h3 class="modal-title" id="charts-carouselModalLabel"><b>Gr√°ficos</b></h3>
            </div>
            <div class="modal-body">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

                                <img src="http://localhost:8100/media/pareto_2Axsluy.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                                <img src="http://localhost:8100/media/pareto_DFweadB.png" class="d-block w-100" alt="...">

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselCharts" data-bs-slide="next">
